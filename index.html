<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main class="principal-container">
    <div class="card-container">
      <div class="card-image">
        <figure>
          <img src="./images/image-equilibrium.jpg" alt="nft-image">
        </figure>
      </div>

      <div class="card-info">
        <p>Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="value-date">
          <div>
            <img src="./images/icon-ethereum.svg" alt="Etherium logo">
            <p id="info">0.041ETH</p>
          </div>

          <div>
            <img src="./images/icon-clock.svg" alt="relojito">
            <p id="info">3 days left</p>
          </div>
        </div>
      </div>

      <div class="creator-info">
        <img src="./images/Foto_perfil.jpg" alt="my_photo">
        <span>Creation of 
          Alan Cabrera</span>
      </div>
    </div>
  </main>
</body>
</html>
